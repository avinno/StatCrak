<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StatCrak</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<a href="#" class="logo"><i class="fa-solid fa-wand-sparkles"></i>StatCrak</a>
			<nav>
				<a href="#"><i class="fa-solid fa-bars"></i></a>
			</nav>
		</header>

		<main>
			<section class="section-intro">
				<i class="fa-solid fa-face-dizzy"></i>
				<h1><span>Oh, sweet, sweet</span>statistics...</h1>
				<img src="media/svg/computer-screen.svg" alt="A statistics illustration on a computer screen">
			</section>
			<section class="section-login">
				<h2><img src="media/svg/chev-right.svg" alt="Cheveron right icon">Login / Sign Up</h2>
				<form>
					<input type="username" name="username" placeholder="Enter username" required>
					<input type="password" name="password" placeholder="Enter password" required>
					<button type="submit">Login</button>
					<a href="#" class="btn-signup" type="submit">Sign&nbsp;Up</a>
				</form>
			</section>
			<section class="section-game-of-month"></section>
		</main>

		<footer></footer>
	</div>
	<script src="js/script.js" defer></script>
</body>
</html>
