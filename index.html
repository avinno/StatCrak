<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="media/svg/wand-sparkles.svg">
	<title>StatCrak</title>
	<meta name="description" content="Stat tracking portal for gaming.">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<a href="#" class="logo"><img src="media/svg/wand-sparkles.svg" alt="Wand with sparkles icon">StatCrak</a>
			<nav>
				<a href="#"><img src="media/svg/bars.svg" alt="Menu bars icon"></a>
			</nav>
		</header>
		<main>
			<section class="section-intro">
				<img src="media/svg/face-dizzy.svg" alt="Dizzy face icon">
				<h1><span>Oh, sweet, sweet</span>statistics...</h1>
				<img src="media/img/banner-gfx-lockup-cs2.webp" alt="A statistics illustration on a computer screen">
			</section>
			<section class="section-login">
				<h2><img src="media/svg/heading-icon-1.svg" alt="Heading icon">Login / Sign Up</h2>
				<form>
					<input type="username" name="username" placeholder="Enter username" autocomplete="username" required>
					<input type="password" name="password" placeholder="Enter password" autocomplete="off" required>
					<button type="submit">Login</button>
					<a href="#" class="btn-signup" type="submit">Sign&nbsp;Up</a>
				</form>
			</section>
			<section class="section-how-it-works">
				<h2><img src="media/svg/heading-icon-2.svg" alt="Heading icon">How It Works</h2>
				<div class="step-wrapper">
					<div class="step-card">
						<img src="media/svg/step-1-circle.svg" alt="Step 1 circle icon">
						<h3>First, sign up or log in to your account.</h3>
						<img src="media/svg/step-1-ill.svg" alt="Step 1 illustration">
						<img src="media/svg/step-card-curve.svg" alt="Curved graphical element" class="curved-svg">
					</div>
					<div class="step-card">
						<img src="media/svg/step-2-circle.svg" alt="Step 1 circle icon">
						<h3>Link the gaming platform of your choice.</h3>
						<img src="media/svg/step-2-ill.svg" alt="Step 1 illustration">
						<img src="media/svg/step-card-curve.svg" alt="Curved graphical element" class="curved-svg">
					</div>
					<div class="step-card">
						<img src="media/svg/step-3-circle.svg" alt="Step 1 circle icon">
						<h3>Game the hell away to wrack up stats & rewards.</h3>
						<img src="media/svg/step-3-ill.svg" alt="Step 1 illustration">
						<img src="media/svg/step-card-curve.svg" alt="Curved graphical element" class="curved-svg">
					</div>
				</div>
				<a href="#" class="btn">Get Started!</a>
			</section>
		</main>
		<footer></footer>
	</div>
	<script src="js/script.js" defer></script>
</body>
</html>
