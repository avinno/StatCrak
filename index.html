<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StatCrak</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="poppins-regular">
	<div class="container">
		<header>
			<a href="#" class="logo poppins-medium"><i class="fa-solid fa-wand-sparkles"></i>StatCrak</a>
			<nav>
				<a href="#"><i class="fa-solid fa-bars"></i></a>
			</nav>
		</header>

		<main>
			<section class="section-intro">
				<i class="fa-solid fa-face-dizzy"></i>
				<h1 class="poppins-bold"><span class="poppins-regular-italic">Oh, sweet, sweet</span>statistics...</h1>
				<img src="media/svg/computer-screen.svg" alt="A statistics illustration on a computer screen">
			</section>
			<section class="section-login">
				<h2 class="poppins-medium"><i class="fa-solid fa-chevron-right"></i>Login / Sign Up</h2>
				<form class="poppins-regular">
					<input class="poppins-regular" type="username" name="username" placeholder="Enter username" required>
					<input class="poppins-regular" type="password" name="password" placeholder="Enter password" required>
					<button class="poppins-medium" type="submit">Login</button>
					<a href="#" class="poppins-medium btn-signup" type="submit">Sign&nbsp;Up</a>
				</form>
			</section>
			<section class="section-game-of-month"></section>
		</main>

		<footer></footer>
	</div>
	<script src="js/script.js" defer></script>
</body>
</html>
